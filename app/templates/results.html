<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Health - Analysis Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .image-section, .analysis-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .medical-image {
            width: 100%;
            text-align: center;
            background: var(--darker-bg);
            border-radius: 8px;
            padding: 1rem;
        }
        
        .medical-image img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 6px;
        }
        
        .analysis-content {
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .analysis-content h1 {
            color: var(--accent-blue);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.5rem;
        }
        
        .analysis-content h2 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin: 1.5rem 0 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .analysis-content h3 {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 1rem 0 0.5rem 0;
        }
        
        .analysis-content p {
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }
        
        .analysis-content ul {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        
        .analysis-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .confidence-high {
            color: var(--success-green);
            font-weight: 600;
        }
        
        .confidence-medium {
            color: var(--warning-orange);
            font-weight: 600;
        }
        
        .confidence-low {
            color: var(--error-red);
            font-weight: 600;
        }
        
        .download-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-bar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>XR Health</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search patients, scans...">
            </div>
            <div class="top-controls">
                <button class="btn-secondary">
                    <i class="fas fa-plus"></i>
                    Add New Scan
                </button>
                <button class="btn-secondary">
                    <i class="fas fa-user"></i>
                    Profile
                </button>
            </div>
        </header>

        <div class="results-container">
            <div class="results-header">
                <h1><i class="fas fa-file-medical"></i> Analysis Results</h1>
                <a href="{{ url_for('main.index') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Analysis
                </a>
            </div>

            <div class="results-grid">
                <!-- Image Section -->
                <div class="image-section">
                    <div class="section-header">
                        <i class="fas fa-x-ray"></i>
                        Medical Image
                    </div>
                    <div class="medical-image">
                        <img src="{{ url_for('main.uploaded_file', filename=results.image_filename) }}" 
                             alt="Uploaded X-ray Image">
                    </div>
                </div>

                <!-- Analysis Section -->
                <div class="analysis-section">
                    <div class="section-header">
                        <i class="fas fa-stethoscope"></i>
                        AI Analysis Report
                    </div>
                    <div class="analysis-content" id="analysisContent">
                        <!-- Analysis content will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Download Section -->
            <div class="download-section">
                <h3><i class="fas fa-download"></i> Export Report</h3>
                <p>Download the complete analysis report for your records</p>
                <a href="#" class="download-btn" onclick="downloadReport()">
                    <i class="fas fa-file-pdf"></i>
                    Download PDF Report
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/markdown.js') }}"></script>
    <script>
        // Parse and display the analysis results
        document.addEventListener('DOMContentLoaded', function() {
            const analysisContent = document.getElementById('analysisContent');
            const diagnosisText = `{{ results.diagnosis|safe }}`;
            
            // Parse markdown and display
            const formattedResults = parseMarkdown(diagnosisText);
            analysisContent.innerHTML = formattedResults;
        });

        function downloadReport() {
            // Placeholder for PDF download functionality
            alert('PDF download functionality would be implemented here');
        }

        function parseMarkdown(text) {
            // Enhanced markdown parser for medical reports
            return text
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/‚úÖ/g, '<span class="confidence-high">‚úÖ</span>')
                .replace(/‚ö†Ô∏è/g, '<span class="confidence-medium">‚ö†Ô∏è</span>')
                .replace(/‚ùå/g, '<span class="confidence-low">‚ùå</span>')
                .replace(/üî¥/g, '<span class="confidence-low">üî¥</span>')
                .replace(/üü†/g, '<span class="confidence-medium">üü†</span>')
                .replace(/üü°/g, '<span class="confidence-medium">üü°</span>')
                .replace(/üü¢/g, '<span class="confidence-high">üü¢</span>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^\s*-\s*(.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
        }
    </script>
</body>
</html>
